<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourney Event Pal - Login</title> 
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="login-container">
        <h2 style="font-size: 30px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"> Tourney Event Pal Login</h2>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <div class="role-selector">
            <label for="roleSelect" style="font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Select Role:</label>
            <select id="roleSelect">
                <option value="attendee">Attendee</option>
                <option value="organizer">Organizer</option>
                <option value="participant">Participant</option>
            </select>
        </div>
        <button id="loginBtn">Login</button>
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
